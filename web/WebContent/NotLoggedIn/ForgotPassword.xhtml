<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		template="/templates/NotLoggedInTemplate.xhtml">
		
		<ui:define name="title">ForgotPassword</ui:define>
		
		<ui:define name="heading">Have you Forgotten your Password?</ui:define>
		
		<ui:define name="content">



<h:form prependId="false">
<h:panelGrid columns="3">

<h:outputLabel value="Email Id"></h:outputLabel>
			<h:inputText value="#{forgotPasswordBean.email}"
			id="email"
			required="true"
			requiredMessage="Kindly enter your email id"></h:inputText>
			<h:commandButton value="Submit" action="#{forgotPasswordBean.forgotPassword}"></h:commandButton>
			
			<h:outputLabel></h:outputLabel>
			<h:message for="email"/>

</h:panelGrid>
</h:form>
 
</ui:define>
		</ui:composition>
