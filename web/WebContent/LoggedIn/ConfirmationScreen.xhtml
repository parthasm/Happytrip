<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		template="/templates/LoggedInTemplate.xhtml">
		
		<ui:define name="title">Confirmation</ui:define>
		
		<ui:define name="heading">Kindly Confirm The Details Given Below</ui:define>
		
		<ui:define name="content">
		<h3 align="center">Flight Details</h3>
		
		<h:form>
		<h:panelGrid columns="2">
			
			<h:outputLabel value="From City:"></h:outputLabel>
			<h:outputText value="#{loginBean.profileBean.searchBean.fromCity}"></h:outputText>
			
			<h:outputLabel value="To City:"></h:outputLabel>
			<h:outputText value="#{loginBean.profileBean.searchBean.toCity}"></h:outputText>
			
			<h:outputLabel value="Date of Travel:"></h:outputLabel>
			<h:outputText value="#{loginBean.profileBean.searchBean.dateOfJourneyString}"></h:outputText>
			
			<h:outputLabel value="Flight No.:"></h:outputLabel>
			<h:outputText value="#{loginBean.profileBean.searchBean.selectedFlightRoute.flight.flightname}"></h:outputText>
			
			<h:outputLabel value="Airline Name:"></h:outputLabel>
			<h:outputText value="#{loginBean.profileBean.searchBean.selectedFlightRoute.flight.airline.airlinename}"></h:outputText>
			
			<h:outputLabel value="Departure Time of Flight:"></h:outputLabel>
			<h:outputText value="#{loginBean.profileBean.searchBean.selectedFlightRoute.departuretime}"></h:outputText>
			
			<h:outputLabel value="Arrival Time of Flight:"></h:outputLabel>
			<h:outputText value="#{loginBean.profileBean.searchBean.selectedFlightRoute.arrivaltime}"></h:outputText>
			
			<h:outputLabel value="Duration of Flight:"></h:outputLabel>
			<h:outputText value="#{loginBean.profileBean.searchBean.route.durationinhrs}"></h:outputText>
			
			<h:outputLabel value="Cost of Ticket per person:"></h:outputLabel>
			<h:outputText value="#{loginBean.profileBean.searchBean.selectedFlightRoute.costperticket}"></h:outputText>
			
			<h:outputLabel value="Date of Booking:"></h:outputLabel>
			<h:outputText value="#{loginBean.profileBean.searchBean.dateOfBookingString}"></h:outputText>

			<h:outputLabel value="Full Name:"></h:outputLabel>
			<h:outputText value="#{loginBean.profileBean.user.fullname}"></h:outputText>
						
			<h:outputLabel value="Gender:"></h:outputLabel>
			<h:outputText value="#{loginBean.profileBean.user.gender}"></h:outputText>
			
			<h:outputLabel value="Date of Birth:"></h:outputLabel>
			<h:outputText value="#{loginBean.profileBean.user.dateOfBirthString}"></h:outputText>
			
			
			<h:outputLabel value="Address:"></h:outputLabel>
			<h:outputText value="#{loginBean.profileBean.user.address}"></h:outputText>
			
			<h:outputLabel value="City:"></h:outputLabel>
			<h:outputText value="#{loginBean.profileBean.user.city}"></h:outputText>
			
			<h:outputLabel value="State:"></h:outputLabel>
			<h:outputText value="#{loginBean.profileBean.user.state}"></h:outputText>
			
			<h:outputLabel value="Country:"></h:outputLabel>
			<h:outputText value="#{loginBean.profileBean.user.country}"></h:outputText>
			
			<h:outputLabel value="PinCode:"></h:outputLabel>
			<h:outputText value="#{loginBean.profileBean.user.pincode}"></h:outputText>
			
			<h:outputLabel value="Mobile No.:"></h:outputLabel>
			<h:outputText value="#{loginBean.profileBean.user.mobileno}"></h:outputText>
			
			<h:outputLabel value="Other Contact No.:"></h:outputLabel>
			<h:outputText value="#{loginBean.profileBean.user.othercontactinfo}"></h:outputText>
			
			<h:outputLabel value="Email Id:"></h:outputLabel>
			<h:outputText value="#{loginBean.profileBean.user.emailid}"></h:outputText>
			
			<h:commandButton value="Proceed To Payment" action="#{loginBean.profileBean.proceedToPayment}"></h:commandButton>
	
		</h:panelGrid>
	</h:form>	
 </ui:define>
		</ui:composition>
