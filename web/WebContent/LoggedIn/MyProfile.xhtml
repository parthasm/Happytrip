<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		template="/templates/LoggedInTemplate.xhtml">
		
		<ui:define name="title">MyProfile</ui:define>
		
		<ui:define name="heading">Welcome #{loginBean.profileBean.user.fullname}</ui:define>
		
		<ui:define name="content">
		<h3 align="center">Profile Details:</h3>
		
		<h:panelGrid columns="2">
			<h:outputLabel value="Name:"></h:outputLabel>
			<h:outputText value="#{loginBean.profileBean.user.fullname}"></h:outputText>
			
			<h:outputLabel value="Email:"></h:outputLabel>
			<h:outputText value="#{loginBean.profileBean.user.emailid}"></h:outputText>
			
			<h:outputLabel value="Gender:"></h:outputLabel>
			<h:outputText value="#{loginBean.profileBean.user.gender}"></h:outputText>
			
			<h:outputLabel value="Date Of Birth:"></h:outputLabel>
			<h:outputText value="#{loginBean.profileBean.user.dateOfBirthString}"></h:outputText>
			
			<h:outputLabel value="Nationality:"></h:outputLabel>
			<h:outputText value="#{loginBean.profileBean.user.country}"></h:outputText>
			
			<h:outputLabel value="Address:"></h:outputLabel>
			<h:outputText value="#{loginBean.profileBean.user.address}"></h:outputText>
			
			<h:outputLabel value="City:"></h:outputLabel>
			<h:outputText value="#{loginBean.profileBean.user.city}"></h:outputText>
			
			<h:outputLabel value="State:"></h:outputLabel>
			<h:outputText value="#{loginBean.profileBean.user.state}"></h:outputText>
			
			<h:outputLabel value="Country:"></h:outputLabel>
			<h:outputText value="#{loginBean.profileBean.user.country}"></h:outputText>
			
			<h:outputLabel value="Pin Code:"></h:outputLabel>
			<h:outputText value="#{loginBean.profileBean.user.pincode}"></h:outputText>
			
			<h:outputLabel value="Mobile No.:"></h:outputLabel>
			<h:outputText value="#{loginBean.profileBean.user.mobileno}"></h:outputText>
			
			<h:outputLabel value="Other Contact No.:"></h:outputLabel>
			<h:outputText value="#{loginBean.profileBean.user.othercontactinfo}"></h:outputText>
		</h:panelGrid>
		
		<h:panelGrid>
			<h:form>
				<h:commandLink value="Edit Profile" action="/LoggedIn/EditProfile.xhtml"></h:commandLink>
			</h:form>
		</h:panelGrid>
		
		<h:panelGrid>
			<h:form>
				<h:commandLink value="Change Password" action="/LoggedIn/ChangePassword.xhtml"></h:commandLink>
			</h:form>
		</h:panelGrid>
		
		<h:panelGrid>
			<h:form>
				<h:commandLink value="Search" action="/LoggedIn/Search"></h:commandLink>
			</h:form>
		</h:panelGrid>
 </ui:define>
		</ui:composition>
