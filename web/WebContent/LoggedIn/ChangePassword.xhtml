<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		template="/templates/LoggedInTemplate.xhtml">
		
		<ui:define name="title">ChangePassword</ui:define>
		
		<ui:define name="heading">Enter the details below to change your password</ui:define>
		
		<ui:define name="content">
		<h:form prependId="false">
<h:panelGrid columns="3">
<h:outputLabel value="Old Password" ></h:outputLabel>
<h:inputSecret id="OldPass" value="#{loginBean.profileBean.changePasswordBean.oldPassword}" ></h:inputSecret>
<h:message for="OldPass"/>

<h:outputLabel value="New Password" ></h:outputLabel>
<h:inputSecret id="NewPass" value="#{loginBean.profileBean.changePasswordBean.newPassword}"></h:inputSecret>
<h:message for="NewPass"/>

<h:outputLabel value="Confirm New Password" ></h:outputLabel>
<h:inputSecret id="ConfPass" value="#{loginBean.profileBean.changePasswordBean.confirmPassword}"></h:inputSecret>
<h:message for="ConfPass"/>

<h:outputLabel id="failure"></h:outputLabel>
<h:message for="failure" style="color:red;margin:8px;"/>
<h:outputLabel></h:outputLabel>
<h:outputLabel></h:outputLabel>

<h:commandButton value="Change Password"
			action="#{loginBean.profileBean.changePassword}"></h:commandButton>

</h:panelGrid>
</h:form>

<h:form>
	<h:commandLink value="Go back to your profile" action="/LoggedIn/MyProfile.xhtml"></h:commandLink>
</h:form>
 </ui:define>
		</ui:composition>
